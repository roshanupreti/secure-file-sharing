<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{base :: head}">
    <title>Enter PIN</title>
</head>
<body>
<div th:replace="~{base :: body}">
    <div class="container" th:fragment="content">
        <h2>Enter Your PIN</h2>
        <!-- The form element is added -->
        <form id="pinForm">
            <input type="password" id="pin" placeholder="Enter PIN" /><br>
            <button type="submit" id="submitPinButton">Submit</button>
        </form>
    </div>
</div>

<div id="successMessage" style="color: green;"></div>
<div id="errorMessage" style="color: red;"></div>

<script type="module" th:src="@{/js/pin-validate.js}" defer></script>
</body>
</html>
